<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css"
      rel="stylesheet"
    />
    <style>
      .toastui-editor-contents p {
        font-size: 1rem;
      }

      .toastui-editor-contents p,
      .toastui-editor-contents h1,
      .toastui-editor-contents h2,
      .toastui-editor-contents h3,
      .toastui-editor-contents h4,
      .toastui-editor-contents h5,
      .toastui-editor-contents h6 {
        margin: 0px !important;
      }
    </style>
    <title>Document</title>

  <body>
    <!-- NavBar -->
    <nav class="navbar sticky-top shadow-sm bg-light mb-5">
      <div class="container-md d-flex px-lg-5 px-xl-0">
        <a class="navbar-brand fw-bold me-auto" href="main_not_logged_in.html"
          >Boolog</a
        >
        <form class="d-flex" role="search">
          <input
            class="form-control form-control-sm me-2 rounded-5"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button
            type="button"
            class="btn btn-outline-dark rounded-pill fw-bold text-nowrap"
            style="
              --bs-btn-padding-y: 0.2rem;
              --bs-btn-padding-x: 1rem;
              --bs-btn-font-size: 0.85rem;
            "
          >
            새 글 작성
          </button>
        </form>
        <div class="dropdown">
          <a
            class="btn btn-sm border-0 dropdown-toggle"
            type="button"
            id="dropdownMenuButton1"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              fill="currentColor"
              class="bi bi-person-circle"
              viewBox="0 0 16 16"
            >
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
              <path
                fill-rule="evenodd"
                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
              />
            </svg>
          </a>
          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="dropdownMenuButton1"
          >
            <li>
              <a class="dropdown-item my-1" style="font-size: 0.8rem" href="#"
                >내 정보</a
              >
            </li>
            <li>
              <a class="dropdown-item my-1" style="font-size: 0.8rem" href="#"
                >좋아요한 글</a
              >
            </li>
            <li>
              <a class="dropdown-item my-1" style="font-size: 0.8rem" href="#"
                >구독 목록</a
              >
            </li>
            <li>
              <a class="dropdown-item my-1" style="font-size: 0.8rem" href="#"
                >관리</a
              >
            </li>
            <li>
              <a class="dropdown-item my-1" style="font-size: 0.8rem" href="#"
                >로그아웃</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-md px-lg-5 px-xl-0">
      <input
        type="text"
        class="form-control form-control-lg mb-3 border-0 border-bottom rounded-0"
        id="title"
        placeholder="제목을 입력해주세요"
      />
      <div class="mb-4" id="editor"></div>
      <div class="row justify-content-end">
        <div class="col-auto">
          <button type="button" class="btn btn-success" onclick="save()">
            저장하기
          </button>
          <button
            type="button"
            class="btn btn-secondary"
            onclick="history.go(-1)"
          >
            나가기
          </button>
        </div>
      </div>
    </div>

    <footer
      class="container-md d-flex flex-wrap justify-content-between align-items-center pt-1 pb-4 mt-5 border-top px-lg-5 px-xl-0"
    >
      <div class="col d-flex align-items-center me-auto">
        <span class="text-muted">© 2022 Company, Inc</span>
      </div>

      <ul class="nav col justify-content-end list-unstyled d-flex">
        <li class="ms-3">
          <a class="text-muted" href="#"
            ><svg class="bi" width="24" height="24">
              <use xlink:href="#twitter"></use></svg
          ></a>
        </li>
        <li class="ms-3">
          <a class="text-muted" href="#"
            ><svg class="bi" width="24" height="24">
              <use xlink:href="#instagram"></use></svg
          ></a>
        </li>
        <li class="ms-3">
          <a class="text-muted" href="#"
            ><svg class="bi" width="24" height="24">
              <use xlink:href="#facebook"></use></svg
          ></a>
        </li>
      </ul>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
  </body>
  <script>
    const editor = new toastui.Editor({
      el: document.querySelector("#editor"),
      previewStyle: "vertical",
      height: "39.5rem",
      initialEditType: "markdown",
    });

    function save() {
      console.log(document.getElementById("title").value);

      if (editor.isMarkdownMode()) {
        console.log(editor.getMarkdown());
      }

      if (editor.isWysiwygMode()) {
        console.log(editor.getHTML());
      }
    }
  </script>
</html>
