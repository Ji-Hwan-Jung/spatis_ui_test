<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- NavBar -->
    <nav class="navbar sticky-top shadow-sm bg-light mb-5">
      <div class="container-md d-flex px-lg-5 px-xl-0">
        <a class="navbar-brand fw-bold me-auto" href="main_not_logged_in.html"
          >Boolog</a
        >
        <form class="d-flex" role="search">
          <input
            class="form-control form-control-sm me-2 rounded-5"
            type="text"
            placeholder="Search"
            aria-label="Search"
          />
        </form>
        <button
          type="button"
          class="btn btn-outline-dark rounded-pill fw-bold"
          data-bs-toggle="modal"
          data-bs-target="#loginModal"
          style="
            --bs-btn-padding-y: 0.2rem;
            --bs-btn-padding-x: 1rem;
            --bs-btn-font-size: 0.85rem;
          "
        >
          로그인
        </button>
      </div>
    </nav>

    <!-- 로그인 Modal -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
      style="--bs-modal-width: 22rem"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-3">
          <div class="container-fluid">
            <div class="row row-cols-1">
              <div class="col-auto ms-auto">
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
            </div>

            <div class="row row-cols-1 mb-3 mt-4">
              <div class="col">
                <h5 class="fw-bold">로그인</h5>
              </div>
            </div>
            <div class="row row-cols-1 my-2">
              <div class="col">
                <input
                  type="email"
                  id="inputEmail"
                  class="form-control rounded-1"
                  placeholder="이메일을 입력하세요"
                  style="font-size: 0.85rem"
                />
              </div>
            </div>
            <div class="row row-cols-1 my-2">
              <div class="col">
                <input
                  type="password"
                  id="inputPassword"
                  class="form-control rounded-1"
                  placeholder="비밀번호를 입력하세요"
                  style="font-size: 0.85rem"
                />
              </div>
            </div>
            <div class="row row-cols-1 mt-3 mb-4">
              <div class="col-auto ms-auto">
                <button
                  type="submit"
                  class="btn btn-success"
                  style="
                    --bs-btn-padding-y: 0.2rem;
                    --bs-btn-padding-x: 1rem;
                    --bs-btn-font-size: 0.85rem;
                  "
                >
                  로그인
                </button>
              </div>
            </div>
            <div class="row row-cols-3 justify-content-center">
              <div class="col-auto ms-3 me-3">
                <a href="">
                  <img
                    class="rounded-circle"
                    src="http://chiye1890.dothome.co.kr/img/g_logo.svg"
                    width="40rem"
                    height="40rem"
                /></a>
              </div>
              <div class="col-auto ms-3 me-3">
                <a href="">
                  <img
                    class="rounded-circle"
                    src="http://chiye1890.dothome.co.kr/img/n_logo.png"
                    width="40rem"
                    height="40rem"
                /></a>
              </div>
            </div>
            <hr />
            <div class="row row-cols-2 justify-content-between">
              <div class="col-auto me-auto">
                <a href="#" class="text-success" style="font-size: 0.8rem"
                  >비밀번호를 분실하셨나요?</a
                >
              </div>
              <div class="col-auto">
                <a href="#" class="text-success" style="font-size: 0.8rem"
                  >회원이 아니신가요?</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="container-md d-flex flex-column justify-content-center align-items-center"
      style="height: 45rem"
    >
      <h2 class="mb-4">로그인 후 이용해주세요.</h2>
      <button
        class="btn btn-success"
        data-bs-toggle="modal"
        data-bs-target="#loginModal"
      >
        로그인
      </button>
    </div>

    <footer
      class="container-md d-flex flex-wrap justify-content-between align-items-center pt-1 pb-4 mt-5 border-top px-lg-5 px-xl-0"
    >
      <div class="col d-flex align-items-center me-auto">
        <span class="text-muted">© 2022 Company, Inc</span>
      </div>

      <ul class="nav col justify-content-end list-unstyled d-flex">
        <li class="ms-3">
          <a class="text-muted" href="#"
            ><svg class="bi" width="24" height="24">
              <use xlink:href="#twitter"></use></svg
          ></a>
        </li>
        <li class="ms-3">
          <a class="text-muted" href="#"
            ><svg class="bi" width="24" height="24">
              <use xlink:href="#instagram"></use></svg
          ></a>
        </li>
        <li class="ms-3">
          <a class="text-muted" href="#"
            ><svg class="bi" width="24" height="24">
              <use xlink:href="#facebook"></use></svg
          ></a>
        </li>
      </ul>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
